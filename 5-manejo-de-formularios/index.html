<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Bonito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Formulario de Registro</h4>
      </div>
      <div class="card-body">
        <form action="/users" method="post" id="myForm">
          <fieldset class="mb-4">
            <legend class="h5">Datos personales</legend>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre:</label>
              <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico:</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono:</label>
              <input type="tel" id="telefono" name="telefono" class="form-control" required>
            </div>
          </fieldset>

          <fieldset class="mb-4">
            <legend class="h5">Intereses</legend>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="intereses" value="deportes" id="deportes">
              <label class="form-check-label" for="deportes">Deportes</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="intereses" value="música" id="musica">
              <label class="form-check-label" for="musica">Música</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="intereses" value="arte" id="arte">
              <label class="form-check-label" for="arte">Arte</label>
            </div>
          </fieldset>

          <fieldset class="mb-4">
            <legend class="h5">Horario preferido</legend>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="horario" value="mañana" id="manana" required>
              <label class="form-check-label" for="manana">Mañana</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="horario" value="tarde" id="tarde">
              <label class="form-check-label" for="tarde">Tarde</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="horario" value="noche" id="noche">
              <label class="form-check-label" for="noche">Noche</label>
            </div>
          </fieldset>

          <fieldset class="mb-4">
            <legend class="h5">Género</legend>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="genero" value="masculino" id="masculino">
              <label class="form-check-label" for="masculino">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="genero" value="femenino" id="femenino">
              <label class="form-check-label" for="femenino">Femenino</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="genero" value="otro" id="otro">
              <label class="form-check-label" for="otro">Otro</label>
            </div>
          </fieldset>

          <fieldset class="mb-4">
            <legend class="h5">Ciudad</legend>
            <label for="ciudad" class="form-label">Elige ciudad:</label>
            <select id="ciudad" name="ciudad" class="form-select" required>
              <option value="">Selecciona...</option>
              <option value="cdmx">Ciudad de México</option>
              <option value="guadalajara">Guadalajara</option>
              <option value="monterrey">Monterrey</option>
            </select>
          </fieldset>

          <fieldset class="mb-4">
            <legend class="h5">Fecha y hora</legend>
            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha del evento:</label>
              <input type="date" id="fecha" name="fecha" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="hora" class="form-label">Hora preferida:</label>
              <input type="time" id="hora" name="hora"  min="08:00" max="21:00" class="form-control" required>
            </div>
          </fieldset>

          <fieldset class="mb-4">
            <legend class="h5">Documento de identificación</legend>
            <div class="mb-3">
              <label for="archivo" class="form-label">Sube un archivo:</label>
              <input type="file" id="archivo" name="archivo" class="form-control">
            </div>
          </fieldset>

          <div class="text-end">
            <button type="submit" class="btn btn-success">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
